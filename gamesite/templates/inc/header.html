{% load static %}
<!-- Page Preloder -->
<div id="preloder">
	<div class="loader"></div>
</div>
<!-- Header section -->
<header class="header-section">
	<div class="container">
		<!-- logo -->
		<a class="site-logo" href="{% url 'home' %}">
			<img src="{% static 'img/logo.png' %}" alt="">
		</a>
		{% if user.is_authenticated %}
		<div class="user-panel">
			<a href="{% url 'profile' %}">Profile: {{ user.username }}</a>  / <a href="{% url 'mycart' %}">MyCart</a> / <a href="{% url 'checkout' %}">Checkout</a> / <a href="{% url 'logout' %}">Logout</a>
			<form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
						 <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword" required>
						 <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
					</form>
		</div>
		{% else %}
		<div class="user-panel">
			<a href="{% url 'login' %}">Login</a>  /  <a href="{% url 'register' %}">Register</a>
		</div>
		{% endif %}
		<!-- responsive -->
		<div class="nav-switch">
			<i class="fa fa-bars"></i>
		</div>
		<!-- site menu -->
		<nav class="main-menu">
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'games' %}">Games</a></li>
				<li><a href="{% url 'news' %}">News</a></li>
				<li><a href="{% url 'shop_home' %}">Shop</a></li>
				<li><a href="{% url 'cinema' %}">Cinema</a></li>
				<li><a href="{% url 'chat_rooms' %}">Chat</a></li>
				<li><a href="{% url 'contact' %}">Contact</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
			</ul>
		</nav>
	</div>
</header>
<!-- Header section end -->
